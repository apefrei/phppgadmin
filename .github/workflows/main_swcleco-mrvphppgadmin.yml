# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - swcleco-mrvphppgadmin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://swclecomrvcreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c084dc842ea84788aa2ae9945b5f65bf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0e78af633574450e9faa890ffaa328cc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: swclecomrvcreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c084dc842ea84788aa2ae9945b5f65bf }}/mrvphppgadmin:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'swcleco-mrvphppgadmin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_900e601cfeb343ad8f5a7aefb945554e }}
        images: 'swclecomrvcreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c084dc842ea84788aa2ae9945b5f65bf }}/mrvphppgadmin:${{ github.sha }}'